<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
    <script src="./dist/lyticus.js"></script>
    <script>
      var lyticus = new Lyticus("your-website-id", {
        development: true
      });
      document.addEventListener("click", lyticus.clickTracker());
      lyticus.trackNavigator();
      lyticus.trackPage();
    </script>
  </head>
  <body>
    <button onclick="lyticus.trackClick('buy-button')">
      Buy
    </button>
    <button data-track-click="sell-button">
      Sell
    </button>
  </body>
</html>
