<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
    <script src="./dist/lyticus.js"></script>
    <script>
      document.addEventListener("lyticus:configuration", function(e) {
        console.log("lyticus:configuration", e.detail);
      });
      document.addEventListener("lyticus:track", function(e) {
        console.log("lyticus:track", e.detail);
      });
      var lyticus = new Lyticus("your-website-id", {
        development: true
      });
      lyticus.trackNavigator();
      lyticus.trackPage();
      console.log(lyticus.getEvents());
      console.log(lyticus.getVersion());
    </script>
  </head>
  <body>
    Open browser console to view event.
  </body>
</html>
